<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91e0861dab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>AB Fotografia - Contacto</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand m-2" href="../index.html"><img src="../img/logo/logo.svg" width="80"
                        alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="instagram.html">Instagram</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Galeria</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="casamientos.html">Bodas</a></li>
                                <li><a class="dropdown-item" href="books.html">Books</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>

                                <div class="form-group d-flex mb-4">
                                    <span class="col-lg-1 offset-lg-1 col-1 d-flex align-items-center justify-content-center"><i class="fa fa-user form-bigicon"></i></span>
                                    <div class="col-lg-8 col-sm-10 col-11">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group d-flex mb-4">
                                    <span class="col-lg-1 offset-lg-1 col-1 d-flex align-items-center justify-content-center"><i class="fa fa-user form-bigicon"></i></span>
                                    <div class="col-lg-8 col-sm-10 col-11">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex mb-4">
                                    <span class="col-lg-1 offset-lg-1 col-1 d-flex align-items-center justify-content-center"><i
                                            class="fa fa-envelope-o form-bigicon"></i></span>
                                    <div class="col-lg-8 col-sm-10 col-11">
                                        <input id="email" name="email" type="text" placeholder="Correo Electrónico"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex mb-4">
                                    <span class="col-lg-1 offset-lg-1 col-1 d-flex align-items-center justify-content-center"><i
                                            class="fa fa-phone-square form-bigicon"></i></span>
                                    <div class="col-lg-8 col-sm-10 col-11">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex mb-4">
                                    <span class="col-lg-1 offset-lg-1 col-1 d-flex justify-content-center"><i
                                            class="fa fa-pencil-square-o form-bigicon"></i></span>
                                    <div class="col-lg-8 col-sm-10 col-11">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Dejame tu mensaje y te respondo a la brevedad."
                                            rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group d-flex">
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
